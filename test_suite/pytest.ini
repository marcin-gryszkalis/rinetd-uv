[pytest]
testpaths = test_suite
markers =
    quick: Quick tests that run in under 1 minute
    slow: Slow tests that may take a while
    valgrind: Tests that run under valgrind
    reload: Tests for SIGHUP configuration reload
    ipv6: Tests requiring IPv6 support
    big: Very large transfer tests (1GB+), requires significant time and resources
    expect_rinetd_errors: Tests that expect rinetd to log errors or warnings (stderr not checked)
